<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <iframe src="https://opentutorials.org/course/1" width="" height="" sandbox></iframe>
    <!-- 외부의 컨텐츠를 가지고 올 때 사용한다. 그러나 보안에 취약해진다. -->
    <!-- 샌드박스로 플러그인, 자바스크립트, 폼 요소 금지됨. -->
    <p>caniuse.com은 현재의 웹기술을 사용하는게 타당한지를 알 수 있다.</p>
    <h1>새로운 제출 양식들</h1>
    <p>
      <form class="" method="post">
        <input type="text" name="" value="" autocomplete="on" placeholder="id"
        autofocus required pattern="[a-zA-Z]*">
          <input type="password" name="" value="" autocomplete="on" placeholder="pw">
        <!-- 오토컴플리트는 자동완성을 말한다. -->
        <!-- 플레이스홀더 -->
        <!-- 웹페이지가 열렸을 때 사용자 커서가 포거싱되게 하기. -->
        <!-- 입력 값 체크 : 유효성 -->
        <!-- 필수입력은 required -->
        <!-- 텍스트의 패턴을 강제화하기 편의를 위한 것이지 자체를 신뢰해서는 안된다.
        pattern은 정규표현식을 사용한다. -->
        <input type="number" min="0" max="100">
        <input type="date" name="" value="">
        <input type="month" name="" value="">
        <input type="week" name="" value="">
        <input type="time" name="" value="">
        <input type="email" name="" value="">
        <input type="search" name="" value="">
        <input type="tel" name="" value="">
        <input type="url" name="" value="">
        <input type="range" name="" value="">
        <input type="submit" name="" value="">
      </form>
    </p>
  </body>
</html>
