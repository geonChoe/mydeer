<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>From이란</h1>
    <br>로그인, 회원가입, 정보를 적을 때, 서버로 전송하는 글자를 입력하는 것들을 말한다.
    <br>사용자가 입력한 정보를 서보로 전송.

    <form class="" action="form.html">
      <p>
        <p>아이디:<input type="text" name="form_id" value=""></p>
        <p>비밀번호:<input type="password" name="form_pw" value=""></p>
        <p>주소:<input type="text" name="form_address" value=""></p>
        <input type="submit" name="" value="제출">
      </p>
      <p>
        <form action="">
          텍스트<input type="text" name="id" value="기본값"><br>
          비밀번호<input type="password" name="pw" value="기본값"><br>
          텍스트에어리어<textarea name="area" rows="2" cols="50">기본값</textarea><br>
        </form>
      </p>
      <p>
        <<form class="" action="form.html">
          <h2>드랍다운리스트</h2>
          <h3>COLOR</h3>
          <select name="color">
            <option value="red">RED</option>
            <option value="blue">BLUE</option>
            <option value="black">BLACK</option>
          </select>
          <input type="submit" name="" value="celect">
        </form>
      </p>
      <p>
        <<form class="" action="form.html">
          <h2>다중선택 드랍다운리스트</h2>
          <h3>COLOR2</h3>
          <select name="color" multiple>
            <option value="red">RED</option>
            <option value="blue">BLUE</option>
            <option value="black">BLACK</option>
          </select>
          <input type="submit" name="" value="celect">
        </form>
      </p>
    </form>

  </body>
</html>
