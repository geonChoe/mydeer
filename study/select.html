<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <form class="" action="select.html">
      <p>
        <h1>색상(단일)</h1>
        붉은색:<input type="radio" name="color" value="red">
        검은색:<input type="radio" name="color" value="black" checked>
        파란색:<input type="radio" name="color" value="blue">
      </p>
        <p>
          <h1>사이즈(다중선택)</h1>
          95:<input type="checkbox" name="size" value="95">
          100:<input type="checkbox" name="size" value="100">
          105:<input type="checkbox" name="size" value="105" checked>
        </p>
        <input type="submit" value="제출">
    </form>
    <br><br><br>
    <p>
      <form class="" action="select.html">
        <input type="text" name="" value="">
        <input type="submit" name="" value="submit">
        <input type="button" name="" value="button" onclick="alert('hello world!')">
        <input type="reset" name="" value="reset">
      </form>
    </p>
    <br><br><br>
    <p>
      <form class="" action="select.html">
        <input type="text" name="text" value="텍스트">
        <input type="hidden" name="hide" value="hidden">
        <input type="submit" name="" value="제출">
      </form>
    </p>
  </body>
</html>
